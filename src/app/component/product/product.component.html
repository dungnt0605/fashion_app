<table class="col-span-12 w-full">
  <thead>
    <tr>
      <th>#</th>
      <th>Tên</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of Products; index as i">
      <td>{{ i + 1 }}</td>

      <td>{{ product.name }}</td>
      <td width="200">
        <button (click)="removeItem(product.id)">Xóa</button>
        <button class="ml-2" (click)="updateProduct(product)">Thông tin</button>
      </td>
    </tr>
  </tbody>
</table>
